<br>
<h3> Adicionar Concurso </h3>
<hr><br>

<div class="form-create">
  <form #registerForm="ngForm" style="width: 400px" (ngSubmit)="onSubmit()">
    <div class="container-fluid">
      <div class="form-group">
        <label for="name" class="required">Nome</label>
        <input type="text" class="form-control" id="nome" required [(ngModel)]="concurso.nome" name="nome">
      </div>

      <div class="form-group">
        <label for="cidade" class="required">Data</label>
        <input type="date" class="form-control" id="dataRealizacao" required [(ngModel)]="concurso.dataRealizacao" name="dataRealizacao">
      </div>

      <div class="form-group">
          <label for="numeroVagas" class="required">Número de Vagas</label>
          <input type="number" min="0" class="form-control" required name="numeroVagas" [(ngModel)]="concurso.numeroVagas"
             onkeypress="return event.charCode >= 48 && event.charCode <= 57">
          <label for="campo-obrigatorio" class="write-required">* Campos Obrigatórios</label>
      </div>
      <br>
      <div class="form-group text-center">
        <div [hidden]="submitted">
          <button class="btn btn-success" type="submit">Cadastrar</button>
          <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div [hidden]="!submitted">
    <div class="form-group text-center">
        <i class="fas fa-spinner"></i>
    </div>
</div>
