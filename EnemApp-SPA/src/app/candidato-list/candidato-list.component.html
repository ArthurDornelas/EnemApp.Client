<div class="container-fluid">
  <div class="panel-heading">
    <h2>Lista de Candidatos</h2>
  </div>
  <div class="panel-body">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Nota</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let candidato of candidatos">
        <td>{{candidato.nome}}</td>
          <td>{{candidato.cidade}}</td>
          <td>{{candidato.nota}}</td>

          <td>
              <button (click)="getCandidato(candidato.id)" class="btn btn-primary mr-2">Detalhe</button>
              <button (click)="atualizarCandidato(candidato.id)" class="btn btn-warning mr-2">Update</button>
              <button (click)="deletarCandidato(candidato.id)"class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
